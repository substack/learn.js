<html>
<head>
<title>learn.js</title>
<script type="text/javascript" src="/browserify.js"></script>
<link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="header">
        <div id="header-inner">
            <span id="header-name">
                <a href="https://github.com/substack/learn.js">learn.js</a>
            </span>
            <div id="points-div">
                <span id="points">0</span> points
            </div>
            <div id="top-script">
                <div class="button">script</div>
                <div class="container">
                    <div class="close">x</div>
                    <div class="script">
                        <div>
                            <textarea></textarea>
                        </div>
                        <div class="run">
                            <input type="button" value="run">
                        </div>
                        <div class="output"></div>
                    </div>
                </div>
            </div>
            <div id="top-repl">
                <div class="button">repl</div>
                <div class="container">
                    <div class="close">x</div>
                    <div class="repl"></div>
                </div>
            </div>
            <div id="classroom">
                <div class="button">class</div>
                <div class="container">
                    <div class="close">x</div>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="content-inner">
            <div class="nametag">
                <div class="hello">HELLO!</div>
                <div class="my-name-is">My name is</div>
                <div class="empty">
                    <form id="nametag">
                        <input id="name" type="text">
                    </form>
                </div>
            </div>
            
            <div id="units"></div>
        </div>
    </div>
</body>
</html>
